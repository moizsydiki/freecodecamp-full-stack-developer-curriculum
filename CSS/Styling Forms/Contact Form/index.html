<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Form</title>
  </head>

  <body>
    <div class="form-container">
      <form>
        <h2>Contact Us</h2>
        <label for="name">
          Name:
          <input type="text" id="name" name="name" required />
        </label>
        <label for="email">
          Email:
          <input type="email" id="email" name="email" required />
        </label>
        <label for="message">
          Message:
          <textarea
            required
            rows="3"
            cols="30"
            type="text"
            id="message"
            name="message"
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
