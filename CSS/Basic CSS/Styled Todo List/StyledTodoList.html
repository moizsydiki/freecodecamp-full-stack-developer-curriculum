<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Styled To-Do List</title>
  </head>

  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="first-task" />
        <label for="first-task">Finish a lesson from freeCodeCamp</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="" target="_blank">Lesson's url</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="second-task" />
        <label for="second-task">Iron the clothes for tomorrow</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="" target="_blank">order the iron</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="third-task" />
        <label for="third-task">Listen a Podcast</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="" target="_blank">Podcast's url</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="fourth-task" />
        <label for="fourth-task">Sleep on time</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="" target="_blank">Set an Alarm</a>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
