<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Teacher Conference Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title center">Parent Teacher Conference Form</h1>
      <p class="description center">
        Please fill out the form below to help schedule your parent-teacher
        conference.
      </p>

      <form>
        <fieldset>
          <legend>Student Information</legend>
          <label for="student-name">Full Name: </label>
          <input
            required
            type="text"
            id="student-name"
            name="student-name"
            placeholder="E.g., Jane Doe"
          />

          <label for="grade">Student Grade: </label>
          <input
            required
            id="grade"
            name="grade"
            type="number"
            placeholder="E.g., 4"
          />
        </fieldset>

        <fieldset>
          <legend>Parent/Guardian Information</legend>
          <label for="parent-name">Parent/Guardian Information: </label>
          <input
            required
            type="text"
            id="parent-name"
            name="parent-name"
            placeholder="E.g., Nancy Doe"
          />
        </fieldset>

        <fieldset>
          <legend>Preferred Contact Method</legend>
          <label class="contact-method" for="email">Email: </label>
          <input
            checked
            id="email"
            type="radio"
            value="email"
            name="contact-method"
            class="contact-method-radio-btn"
          />

          <label class="contact-method" for="phone">Phone: </label>
          <input
            id="phone"
            type="radio"
            value="phone"
            name="contact-method"
            class="contact-method-radio-btn"
          />
        </fieldset>

        <fieldset>
          <legend>Additional Notes</legend>
          <label for="notes"
            >Any specific concerns or topics you'd like to discuss?</label
          >
          <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
        </fieldset>

        <button class="submit-btn" type="submit">Submit Form</button>
      </form>
    </main>
  </body>
</html>
