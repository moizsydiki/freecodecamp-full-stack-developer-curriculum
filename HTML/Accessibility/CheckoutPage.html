<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
  </head>

  <body>
    <h1>Checkout</h1>
    <section>
      <h2>Your Cart</h2>
      <img
        alt="Rubix cube"
        src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
      />
    </section>
    <section>
      <h2>Payment Information</h2>
      <form action="">
        <label for="holder-name">Card Holder Name</label>
        <input
          required
          type="text"
          id="holder-name"
          name="holder-name"
          aria-required="true"
        />
        <label for="card-name">Card Name:</label>
        <input
          required
          type="text"
          id="card-name"
          name="card-name"
          aria-required="true"
        />
        <label for="card-number">Card Number:</label>
        <input required type="number" id="card-number" name="card-number" />
        <button type="submit">Checkout</button>
      </form>
    </section>
  </body>
</html>
