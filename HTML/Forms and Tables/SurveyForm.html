<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill this Survey Form.</p>
    <form action="" id="survey-form">
      <label id="name-label" for="name">Name (required):</label>
      <input type="text" id="name" placeholder="Ex. Moiz Siddiqui" required />
      <label id="email-label" for="email">Email (required):</label>
      <input
        required
        id="email"
        type="email"
        placeholder="Ex. example@email.com"
      />
      <label id="number-label" for="number">Enter your Age:</label>
      <input type="number" id="number" min="18" max="65" placeholder="Ex. 25" />
      <p>Are you Married?</p>
      <label for="no-option">No</label>
      <input
        type="radio"
        id="no-option "
        name="marital-status"
        value="marital-status"
      />
      <label for="yes-option">Yes</label>
      <input
        type="radio"
        id="yes-option"
        name="marital-status"
        value="marital-status"
      />
      <label for="regular-user">Are you our Regular user?</label>
      <select name="regular-user" id="dropdown">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
      <p>How did you find us?</p>
      <lable for="ads">Ads</lable>
      <input type="checkbox" id="ads" value="ads" />
      <lable for="recommendation">Recommendation</lable>
      <input
        checked
        type="checkbox"
        id="recommendation"
        value="recommendation"
      />
      <label for="comments">Got any suggesttion for us?</label>
      <textarea cols="30" rows="5" name="comments" id="comments"></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
